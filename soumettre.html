<!doctype html>
<html lang="fr">
<head>
  <title>Soumettre un résumé — JSB3</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="/LOGO JSB3.png" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Lato:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { theme:{ extend:{ colors:{ jsb:{ bleu:'#003366', vert:'#4CAF50', gris:'#F2F2F2', accent:'#00B5B2', orange:'#FF9800' } }, fontFamily:{ sans:['Lato','ui-sans-serif','system-ui'], display:['Montserrat','ui-sans-serif'] } } } }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="font-sans text-slate-800 bg-white">

<header class="sticky top-0 z-50 bg-white/90 backdrop-blur border-b border-slate-200">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-4">
    <a href="/#accueil" class="flex items-center gap-3">
      <img src="/LOGO JSB3.png" class="w-9 h-9" alt="JSB3" />
      <span class="font-display font-semibold text-jsb-bleu">JSB3 Bangui</span>
    </a>
    <nav class="ml-auto hidden md:flex gap-6">
      <a href="/#apropos" class="hover:text-jsb-accent">À propos</a>
      <a href="/#dates" class="hover:text-jsb-accent">Dates</a>
      <a href="/soumettre.html" class="text-jsb-bleu font-medium">Soumettre</a>
      <a href="/conferenciers.html" class="hover:text-jsb-accent">Conférenciers</a>
      <a href="/actualites.html" class="hover:text-jsb-accent">Actualités</a>
      <a href="/#contact" class="hover:text-jsb-accent">Contact</a>
    </nav>
  </div>
</header>

<section class="py-12 bg-jsb-gris">
  <div class="max-w-4xl mx-auto px-4">
    <h1 class="font-display text-3xl md:text-4xl text-jsb-bleu mb-6">Soumettre un résumé</h1>
    <div class="bg-white rounded-2xl p-6 md:p-8 shadow">
      <div id="guide" class="prose max-w-none"></div>
      <div class="mt-6 flex flex-wrap gap-3">
        <a id="link-submit" class="bg-jsb-accent text-white px-5 py-3 rounded-xl" href="#" target="_blank" rel="noopener">Déposer mon résumé</a>
      </div>
      <hr class="my-6" />
      <h2 class="font-display text-2xl text-jsb-bleu mb-3">Déposer via Tally</h2>
      <div class="aspect-video bg-slate-100 rounded-lg overflow-hidden">
        <iframe id="tallyFrame" src="" width="100%" height="100%" frameborder="0"></iframe>
      </div>
    </div>
  </div>
</section>
<script>
async function init() {
  const conf = await (await fetch('/content/site.json')).json();
  document.getElementById('link-submit').href = conf.urls.submit;
  document.getElementById('tallyFrame').src = conf.urls.submit;
  const md = await (await fetch('/content/guidelines.md')).text();
  const body = md.replace(/^---[\s\S]*?---/, '').trim();
  document.getElementById('guide').innerHTML = marked.parse(body);
}
init();
</script>
</body>
</html>
